[GPIO]
# Konfiguracja pinów GPIO
triac_pin = 17
gpio_chip = 0

[PZEM]
# Konfiguracja modułu PZEM-004T
port = /dev/ttyUSB0
baudrate = 9600
address = 1

[Thermocouple]
# Konfiguracja termopary
cs_pin = 8
clock_pin = 11
data_pin = 9
max_temperature = 1200
min_temperature = 0

[PID]
# Parametry regulatora PID
kp = 160
ki = 80
kd = 4
min_output = 0
max_output = 100

[Control]
# Parametry sterowania
max_cycles = 100
update_interval = 0.01
max_power = 100

[Files]
# Ścieżki do plików
curves_dir = curves
data_file = temperature_data.csv

[GUI]
# Ustawienia interfejsu
window_title = Piecyk - System Sterowania Temperaturą
window_width = 1200
window_height = 800
plot_refresh_rate = 100  # milisekundy 